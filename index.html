<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Router Examples</title>

    <style>
    *
    { 
        font-family:'Roboto'; 
    }

    #link-container
    {
        margin-bottom:25px;
    }

    #link-container a
    {
        display:inline-block;
        padding:5px 10px;
        margin:5px;
        text-decoration:none;
        color:dodgerblue;
    }

    #link-container a:hover
    {
        background-color:#eee;
        color:black;
    }
    </style>

    <!-- ADD THE CCROUTER SOURCE FILES -->
    <link rel="stylesheet" href="ccrouter.css"/>
    <script type="text/javascript" src="ccrouter.js"></script>
</head>
<body>
   
    <div id="link-container">
        <a href="#index">Go to Homepage</a>
        <a href="#deliver">Hello world</a>
    </div>

    <div id="display" class="fullscreen">CONTNET</div>

    <script type="text/javascript">
        var router = ccrouter();  // Create a new router from ccrouter

        router.initialize("Routes/", "html", {
            color:  "red",
            height: "2"
        }); 
        // Map the change of hashes to the router
        router.listen(); // Listen for the incoming hashchanges
    </script>
</body>
</html>
